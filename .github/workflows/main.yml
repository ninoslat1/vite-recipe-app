# Nama workflow
name: Recipe App CI/CD

# Trigger untuk workflow
on:
  # Trigger saat ada push ke cabang utama
  push:
    branches:
      - main
  # Trigger saat ada pull request ke cabang utama
  pull_request:
    branches:
      - main

# Job yang akan dijalankan
jobs:

  # Job untuk menjalankan build dan test
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    # Langkah-langkah yang akan dijalankan
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

  # Job untuk melakukan deployment ke hosting
  deploy:
    name: Deploy
    needs: build-and-test
    runs-on: ubuntu-latest

    # Langkah-langkah yang akan dijalankan
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build
